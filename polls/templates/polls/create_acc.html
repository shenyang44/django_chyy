{% extends 'polls/layout.html' %}
{% block title %}Create New Account{% endblock %}

{%  block body %}
<div class="container">
    <div class="row justify-content-center fs-4 m-4">Create a new account</div>
    <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-lg-6">
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nameInput" class="form-label">Account Owner's Name</label>
                    <input data-id='0' type="text" class="formInput form-control" id="nameInput">
                </div>
                <div class="mb-3">
                    <label for="balanceInput" class="form-label">Account's Current Balance</label>
                    <input data-id="1" type="text" class="formInput form-control" id="balanceInput">
                </div>
                <div class="mb-3">
                    <label for="fileNoInput" class="form-label">File Number</label>
                    <input data-id='2' type="text" class="formInput form-control" id="fileNoInput">
                </div>
                <select data-id='3' class="form-select w-25" aria-label="balance-select" id='balanceSelect'>
                    <option value="" selected>Owing us?</option>
                    <option value="1">Yes</option>
                    <option value="2">No</option>
                </select>
                <br>
                <button id='accBtn' type="submit" disabled class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-sm">
        </div>
    </div>
</div>
<script type='text/javascript' charset="utf-8">
$(()=>{
    let accBtn = $('#accBtn')
    let nullChecks = [false, false, false, false]
    updateBtn = () =>{
        if (nullChecks.every(x => x === true)) {
            accBtn.removeAttr('disabled')
        } else {
            accBtn.attr('disabled', true)
        }
    }
    $('.formInput').keyup((e)=>{
        let x = $(e.target).attr('data-id')
        if ($(e.target).val()){
            nullChecks[x] = true
        } else{
            nullChecks[x] = false
        }
        updateBtn()
    })
    $('#balanceSelect').change((e)=>{
        if ($(e.target).val()){
            nullChecks[3] = true
        } else{
            nullChecks[3] = false
        }
        updateBtn()
    })
})
</script>

{% endblock %}
