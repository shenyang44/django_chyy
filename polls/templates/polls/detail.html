{% extends 'polls/layout.html' %}
{% block title %} {% endblock %}

{% block body %}
{% if error_message %} 
<div class="alert alert-danger" role="alert">
    {{error_message}}
</div>
{% endif %}
<form action="{% url 'polls:create_trans' 1 %}" method="POST">
    {% csrf_token %}
    <input type="number" name='trans_amt' id='trans_amt'>
    <label for ='trans_amt'></label>
    <br>
    <input type="submit" value="Submit">
</form>
{% endblock %}
