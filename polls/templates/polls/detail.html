{% extends 'polls/layout.html' %}
{% block title %} {% endblock %}

{% block body %}
{% if error_message %} 
<div class="alert alert-danger" role="alert">
    {{error_message}}
</div>
{% endif %}
<form action="" method="POST">
    {% csrf_token %}
    <input type="number" name='trans_amt' id='trans_amt'>
    <label for ='trans_amt'></label>
    <br>
    <input type="submit" value="Submit">
</form>
<div class="container">
    <div class="row justify-content-center fs-4 m-4">Create a new account</div>
    <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-lg-6">
            <form id='newAccForm' action="{% url 'polls:create_trans' 1 %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nameInput" class="form-label">Account Owner's Name</label>
                    <input data-id='0' name='name' type="text" class="formInput form-control" id="nameInput">
                </div>
                <div class="mb-3">
                    <label for="balanceInput" class="form-label">Account's Current Balance</label>
                    <input data-id="1" name='balance' type="text" class="formInput form-control" id="balanceInput">
                </div>
                <div class="mb-3">
                    <label for="fileNoInput" class="form-label">File Number</label>
                    <input data-id='2' type="text" name='file_no' class="formInput form-control" id="fileNoInput">
                </div>
                <label for='balanceSelect' class="form-label">Owing us?</label>
                <select data-id='3' name='owing' class="form-select w-25" aria-label="balance-select" id='balanceSelect'>
                    <option value="" selected></option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
                <br>
                <button id='accBtn' type='button' disabled class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-sm">
        </div>
    </div>
</div>
{% endblock %}
