{% extends 'polls/layout.html' %}
{% block title %}New Transaction{% endblock %}

{% block body %}
{% if error_message %} 
<div class="alert alert-danger" role="alert">
    {{error_message}}{{account.file_no}}
</div>
{% endif %}
<div class="container">
    <div class="row justify-content-center fs-4 m-4">New Transaction</div>
    <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-lg-8 col-sm-10">
            <form id='transForm' action="{% url 'polls:create_trans' 1 %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">For File : {{account.file_no}}</label>
                </div>
                <div class="mb-3">
                    <label class="form-label">Name : {{account.name}}</label>
                </div>
                <input hidden name="acc_id" value="{{account.id}}">
                <label for='transSelect' class="form-label">Transaction Type:</label>
                <select name='trans_type' class="form-select w-25" aria-label="trans-select" id='transSelect'>
                    <option value="" selected></option>
                    <option value="debited">Debit</option>
                    <option value="received">Credit</option>
                </select>
                <br>
                <table style="width:100%">
                    <colgroup>
                        <col style="width:75%">
                        <col style="width:25%">
                    </colgroup>
                    <tr>
                      <th>&nbsp For</th>
                      <th>&nbsp Amount</th>
                    </tr>
                    <tr class="trIn">
                      <td><input type="text" class="descript"></td>
                      <td><input type="text" class="amount"></td>
                    </tr>
                </table>
                <br>
                <div class="d-flex justify-content-evenly"><button id='addBtn' type="button">+ New Row</button> <button id='rmvBtn' type="button">- Remove Row</button></div>
                <div class="mb-3 w-50">
                    <label for="amountInput" class="form-label">Transaction Amount:</label>
                    <div class="d-flex prefix"><div class="d-flex align-items-center">RM&nbsp;</div><input data-id="1" name='amount' type="text" class="formInput form-control" id="amountInput"></div>
                </div>
                <br>
                <button id='transBtn' disabled type='button' class="btn btn-primary">Confirm</button>
            </form>
        </div>
        <div class="col-sm">
        </div>
    </div>
</div>
<script charset="utf-8">
$(()=>{
    let transBtn = $('#transBtn')
    $('#transSelect').change((e)=>{
        if ($(e.target).val()){
            transBtn.attr('disabled', false)
        }
        else{
            transBtn.attr('disabled', true)
        }
    })
    
    transBtn.click(()=>{
    let balVal = $('#amountInput').val()
    if (/^\d+\.\d{2}$/.test(balVal)){
        $('#transForm').submit()
    } else{
        alert('The transaction amount must be a positive number with 2 decimal places.')
    }
    })

    $('#addBtn').click(()=>{
        $('table').append(`
            <tr class='trIn'>
                <td><input type="text" class="descript" id=""></td>
                <td><input type="text" class="amount" id=""></td>
            </tr>
        `)
    })
    $('#rmvBtn').click(()=>{
        $('.trIn').last().remove()
    })
})
</script>
{% endblock %}
