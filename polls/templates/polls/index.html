{% extends 'polls/layout.html' %}
{% block title %}Index Page{% endblock %}
{% block body %}
    {% if latest_list %}
        <ul>
        {% for account in latest_list %}
            <li><a href="{% url 'polls:show_acc' account.id %}">{{ account.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No accounts are available.</p>
    {% endif %}
{% endblock %}
